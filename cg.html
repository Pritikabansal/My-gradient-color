<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gradient : color Gradient generated for CSS</title>
    <link rel="shortcut icon" type="x-icon" href="gradient.jpg">
    <meta name="description" content="A gradient generator is a tool designed to simplify the creation and customization of CSS gradients, which are essential for adding visually appealing transitions between colors on a webpage.">
    <meta name="keywords" content="Gradient , color , CSS , HTML">
    <link rel="stylesheet" href="cg.css">


<body>
    <!-- title -->
    <h1>Generate color <span>Gradient</span></h1>
    <div id="text"></div>
    <div class="d-c-box-inner">

        <!-- direction box -->
        <div class="direction-box">
            <p>Direction</p>
            <div class="select-box">
                <select>
                    <option value="to top">Top</option>
                    <option value="to right top">Right top</option>
                    <option value="to right">Right</option>
                    <option value="to right bottom">Right bottom</option>
                    <option value="to bottom">Bottom</option>
                    <option value="to left bottom">Left bottom</option>
                    <option value="to left">Left</option>
                    <option value="to left top">Left top</option>
                </select>
            </div>
        </div>

        <!-- 2 color boxes -->
        <div class="color-box">
            <p>Colors</p>
            <div class="color-Input">
                <input type="color" id="input1">
                <input type="color" id="input2">
            </div>
        </div>

    </div>

    <!-- code generate here -->
    <div class="style-code">
        <h3>Code generate here..</h3>
        <img id="copy-code" src="icons8-copy-24 (1).png" alt="">
    </div>

    <!-- generate button -->
    <button id="color-generator">Generate color</button>

    <script src="cg.js"></script>
</body>

</html>
